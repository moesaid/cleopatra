{{> start}}

<!-- Alerts -->
<div class="space-y-4">
  <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <i class="ri-information-line text-blue-500 text-xl"></i>
      </div>
      <div class="ml-3">
        <p class="text-sm text-blue-700">This is an info alert. It provides helpful information.</p>
      </div>
      <button class="ml-auto alert-btn-close text-blue-500 hover:text-blue-700">
        <i class="ri-close-line"></i>
      </button>
    </div>
  </div>

  <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <i class="ri-check-line text-green-500 text-xl"></i>
      </div>
      <div class="ml-3">
        <p class="text-sm text-green-700">Success! Your changes have been saved.</p>
      </div>
      <button class="ml-auto alert-btn-close text-green-500 hover:text-green-700">
        <i class="ri-close-line"></i>
      </button>
    </div>
  </div>

  <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4 rounded">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <i class="ri-alert-line text-yellow-500 text-xl"></i>
      </div>
      <div class="ml-3">
        <p class="text-sm text-yellow-700">Warning! Please review your input.</p>
      </div>
      <button class="ml-auto alert-btn-close text-yellow-500 hover:text-yellow-700">
        <i class="ri-close-line"></i>
      </button>
    </div>
  </div>

  <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <i class="ri-error-warning-line text-red-500 text-xl"></i>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">Error! Something went wrong.</p>
      </div>
      <button class="ml-auto alert-btn-close text-red-500 hover:text-red-700">
        <i class="ri-close-line"></i>
      </button>
    </div>
  </div>
</div>

{{> end}}
