{{> start}}

<!-- Buttons -->
<div class="space-y-6">
  <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md">
    <h2 class="text-lg font-semibold mb-4">Primary Buttons</h2>
    <div class="flex flex-wrap gap-2">
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Primary</button>
      <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">Secondary</button>
      <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">Success</button>
      <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Danger</button>
      <button class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">Warning</button>
    </div>
  </div>

  <div class="bg-white rounded-md border border-gray-100 p-6 shadow-md">
    <h2 class="text-lg font-semibold mb-4">Outline Buttons</h2>
    <div class="flex flex-wrap gap-2">
      <button
        class="px-4 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-50 transition">Primary</button>
      <button
        class="px-4 py-2 border border-gray-500 text-gray-500 rounded hover:bg-gray-50 transition">Secondary</button>
      <button
        class="px-4 py-2 border border-green-500 text-green-500 rounded hover:bg-green-50 transition">Success</button>
      <button class="px-4 py-2 border border-red-500 text-red-500 rounded hover:bg-red-50 transition">Danger</button>
    </div>
  </div>
</div>

{{> end}}
