{{> start title="Real Estate" hidePageHeader=true }}

<div class="p-4 lg:p-6">
    <!-- Header Toolbar -->
    {{> real-estate/real-estate-header }}

    <!-- Stats Cards -->
    {{> real-estate/real-estate-stats }}

    <!-- Main Content Row -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Left: Property Listings (2/3) -->
        <div class="lg:col-span-2">
            {{> real-estate/real-estate-listings }}
        </div>

        <!-- Right: Sidebar (1/3) -->
        <div class="lg:col-span-1">
            {{> real-estate/real-estate-map }}
            {{> real-estate/real-estate-agents }}
            {{> real-estate/real-estate-chart }}
        </div>
    </div>
</div>

{{> end }}
