{{> start title="Maintenance Mode" hidePageHeader=true }}

<!-- Maintenance Page Content -->
<div class="min-h-[85vh] flex items-center justify-center relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-1/4 left-1/3 w-[500px] h-[500px] bg-primary/5 rounded-full blur-3xl animate-pulse">
        </div>
        <div class="absolute bottom-1/4 right-1/4 w-[400px] h-[400px] bg-primary/5 rounded-full blur-3xl animate-pulse"
            style="animation-delay: 1.5s;"></div>
        <!-- Gear Pattern -->
        <div class="absolute top-20 right-20 opacity-5">
            <svg class="w-40 h-40 text-foreground animate-spin" style="animation-duration: 20s;" fill="currentColor"
                viewBox="0 0 24 24">
                <path
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
        </div>
        <div class="absolute bottom-20 left-20 opacity-5">
            <svg class="w-32 h-32 text-foreground animate-spin"
                style="animation-duration: 15s; animation-direction: reverse;" fill="currentColor" viewBox="0 0 24 24">
                <path
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
        </div>
    </div>

    <div class="max-w-2xl w-full mx-auto px-4 text-center relative z-10">
        <!-- Main Card -->
        <div
            class="bg-card/80 backdrop-blur-xl border border-border rounded-3xl p-8 md:p-12 shadow-2xl relative overflow-hidden">
            <!-- Top Accent -->
            <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-primary/50 via-primary to-primary/50">
            </div>

            <!-- Icon Animation -->
            <div class="relative mb-8">
                <div class="flex items-center justify-center">
                    <div class="relative">
                        <!-- Rotating Ring -->
                        <div class="absolute inset-[-15px] border-4 border-dashed border-primary/20 rounded-full animate-spin"
                            style="animation-duration: 8s;"></div>
                        <div class="absolute inset-[-30px] border-2 border-dotted border-primary/10 rounded-full animate-spin"
                            style="animation-duration: 12s; animation-direction: reverse;"></div>
                        <!-- Main Icon -->
                        <div
                            class="relative w-28 h-28 md:w-36 md:h-36 bg-gradient-to-br from-primary to-primary/70 rounded-full flex items-center justify-center shadow-2xl shadow-primary/30">
                            <svg class="w-14 h-14 md:w-18 md:h-18 text-primary-foreground animate-pulse" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-2xl md:text-4xl font-bold text-foreground mb-4">
                Under Maintenance
            </h1>

            <!-- Description -->
            <p class="text-muted-foreground text-base md:text-lg max-w-md mx-auto mb-8 leading-relaxed">
                We're performing scheduled maintenance to improve your experience. We'll be back online soon!
            </p>

            <!-- Countdown Timer -->
            <div class="flex items-center justify-center gap-4 md:gap-6 mb-8">
                <div class="bg-muted/50 border border-border rounded-2xl p-4 md:p-6 min-w-[80px] md:min-w-[100px]">
                    <div class="text-3xl md:text-4xl font-bold text-primary" id="hours">02</div>
                    <div class="text-xs text-muted-foreground mt-1">Hours</div>
                </div>
                <div class="text-2xl font-bold text-muted-foreground">:</div>
                <div class="bg-muted/50 border border-border rounded-2xl p-4 md:p-6 min-w-[80px] md:min-w-[100px]">
                    <div class="text-3xl md:text-4xl font-bold text-primary" id="minutes">45</div>
                    <div class="text-xs text-muted-foreground mt-1">Minutes</div>
                </div>
                <div class="text-2xl font-bold text-muted-foreground">:</div>
                <div class="bg-muted/50 border border-border rounded-2xl p-4 md:p-6 min-w-[80px] md:min-w-[100px]">
                    <div class="text-3xl md:text-4xl font-bold text-primary" id="seconds">30</div>
                    <div class="text-xs text-muted-foreground mt-1">Seconds</div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="max-w-md mx-auto mb-8">
                <div class="flex items-center justify-between text-sm mb-2">
                    <span class="text-muted-foreground">Maintenance Progress</span>
                    <span class="text-primary font-semibold">75%</span>
                </div>
                <div class="h-3 bg-muted rounded-full overflow-hidden">
                    <div class="h-full w-3/4 bg-gradient-to-r from-primary to-primary/70 rounded-full relative">
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-shimmer">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notification Signup -->
            <div class="bg-muted/30 border border-border rounded-2xl p-6 max-w-md mx-auto">
                <p class="text-sm font-medium text-foreground mb-4">Get notified when we're back:</p>
                <div class="flex gap-3">
                    <input type="email" placeholder="Enter your email"
                        class="flex-1 px-4 py-3 bg-background border border-border rounded-xl text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all">
                    <button
                        class="px-6 py-3 bg-primary text-primary-foreground font-semibold rounded-xl hover:bg-primary/90 transition-all shadow-lg shadow-primary/20">
                        Notify Me
                    </button>
                </div>
            </div>
        </div>

        <!-- Social Links -->
        <div class="mt-8 flex items-center justify-center gap-3">
            <span class="text-sm text-muted-foreground">Follow for updates:</span>
            <a href="#"
                class="w-10 h-10 bg-card border border-border hover:border-primary/30 rounded-xl flex items-center justify-center transition-all hover:-translate-y-0.5">
                <svg class="w-5 h-5 text-muted-foreground" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
                </svg>
            </a>
            <a href="#"
                class="w-10 h-10 bg-card border border-border hover:border-primary/30 rounded-xl flex items-center justify-center transition-all hover:-translate-y-0.5">
                <svg class="w-5 h-5 text-muted-foreground" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            <a href="#"
                class="w-10 h-10 bg-card border border-border hover:border-primary/30 rounded-xl flex items-center justify-center transition-all hover:-translate-y-0.5">
                <svg class="w-5 h-5 text-muted-foreground" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                </svg>
            </a>
        </div>
    </div>
</div>

<style>
    @keyframes shimmer {
        0% {
            transform: translateX(-100%);
        }

        100% {
            transform: translateX(100%);
        }
    }

    .animate-shimmer {
        animation: shimmer 2s infinite;
    }
</style>

{{> end }}
