{{> start title="404 - Page Not Found" hidePageHeader=true }}

<!-- 404 Page Content -->
<div class="min-h-[85vh] flex items-center justify-center relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-primary/5 rounded-full blur-3xl animate-pulse">
        </div>
        <div class="absolute bottom-1/4 right-1/4 w-[400px] h-[400px] bg-primary/5 rounded-full blur-3xl animate-pulse"
            style="animation-delay: 1s;"></div>
        <!-- Floating Shapes -->
        <div class="absolute top-20 left-[15%] w-4 h-4 bg-primary/20 rounded-full animate-bounce"
            style="animation-delay: 0.5s;"></div>
        <div class="absolute top-40 right-[20%] w-3 h-3 bg-primary/30 rounded-full animate-bounce"
            style="animation-delay: 1s;"></div>
        <div class="absolute bottom-32 left-[25%] w-5 h-5 bg-primary/15 rounded-full animate-bounce"
            style="animation-delay: 1.5s;"></div>
        <div class="absolute bottom-20 right-[30%] w-2 h-2 bg-primary/25 rounded-full animate-bounce"
            style="animation-delay: 2s;"></div>
    </div>

    <div class="max-w-2xl w-full mx-auto px-4 text-center relative z-10">
        <!-- Main Card -->
        <div class="bg-card/80 backdrop-blur-xl border border-border rounded-3xl p-8 md:p-12 shadow-2xl">
            <!-- Animated 404 Number -->
            <div class="relative mb-8">
                <div class="flex items-center justify-center gap-4">
                    <span
                        class="text-[100px] md:text-[150px] font-black bg-gradient-to-b from-primary to-primary/50 bg-clip-text text-transparent leading-none">4</span>
                    <div class="relative">
                        <div
                            class="w-24 h-24 md:w-32 md:h-32 bg-gradient-to-br from-primary to-primary/70 rounded-full flex items-center justify-center shadow-2xl shadow-primary/30 animate-pulse">
                            <svg class="w-12 h-12 md:w-16 md:h-16 text-primary-foreground" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <!-- Orbit Ring -->
                        <div class="absolute inset-[-8px] border-2 border-dashed border-primary/20 rounded-full animate-spin"
                            style="animation-duration: 10s;"></div>
                    </div>
                    <span
                        class="text-[100px] md:text-[150px] font-black bg-gradient-to-b from-primary to-primary/50 bg-clip-text text-transparent leading-none">4</span>
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-2xl md:text-4xl font-bold text-foreground mb-4">
                Lost in Space?
            </h1>

            <!-- Description -->
            <p class="text-muted-foreground text-base md:text-lg max-w-md mx-auto mb-8 leading-relaxed">
                The page you're searching for seems to have wandered off. Don't worry, let's get you back on track.
            </p>

            <!-- Search Bar -->
            <div class="relative max-w-md mx-auto mb-8">
                <input type="text" placeholder="Search for pages..."
                    class="w-full px-5 py-4 pl-14 bg-muted/50 border border-border rounded-2xl text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all">
                <svg class="absolute left-5 top-1/2 -translate-y-1/2 w-5 h-5 text-muted-foreground" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <button
                    class="absolute right-2 top-1/2 -translate-y-1/2 px-4 py-2 bg-primary text-primary-foreground text-sm font-medium rounded-xl hover:bg-primary/90 transition-colors">
                    Search
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="/pages/index.html"
                    class="w-full sm:w-auto px-8 py-4 bg-primary text-primary-foreground font-semibold rounded-2xl hover:bg-primary/90 transition-all duration-300 shadow-xl shadow-primary/25 hover:shadow-2xl hover:shadow-primary/30 hover:-translate-y-0.5 flex items-center justify-center gap-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Go to Dashboard
                </a>
                <button onclick="history.back()"
                    class="w-full sm:w-auto px-8 py-4 bg-muted text-foreground font-semibold rounded-2xl hover:bg-muted/80 transition-all duration-300 flex items-center justify-center gap-3 border border-border">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Go Back
                </button>
            </div>
        </div>

        <!-- Quick Links -->
        <div class="grid grid-cols-3 gap-4 mt-8">
            <a href="/pages/index.html"
                class="group bg-card/60 backdrop-blur border border-border rounded-2xl p-4 hover:border-primary/30 hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                <div
                    class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mx-auto mb-3 group-hover:bg-primary/20 transition-colors">
                    <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
                <p class="text-sm font-medium text-foreground">Dashboard</p>
            </a>
            <a href="/pages/apps/email.html"
                class="group bg-card/60 backdrop-blur border border-border rounded-2xl p-4 hover:border-primary/30 hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                <div
                    class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mx-auto mb-3 group-hover:bg-primary/20 transition-colors">
                    <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <p class="text-sm font-medium text-foreground">Email</p>
            </a>
            <a href="/pages/settings/theme.html"
                class="group bg-card/60 backdrop-blur border border-border rounded-2xl p-4 hover:border-primary/30 hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                <div
                    class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mx-auto mb-3 group-hover:bg-primary/20 transition-colors">
                    <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <p class="text-sm font-medium text-foreground">Settings</p>
            </a>
        </div>
    </div>
</div>

{{> end }}
