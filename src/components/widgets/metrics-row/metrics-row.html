<!-- Metrics Row Widget - 4 metric cards with sparklines -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">

    <!-- Total Revenue -->
    <div
        class="bg-card border border-border rounded-xl p-5 shadow-sm hover:shadow-md hover:border-primary/20 transition-all duration-200">
        <div class="flex items-center justify-between">
            <p class="text-sm font-medium text-muted-foreground">Total Revenue</p>
            <div class="p-2 bg-primary/10 rounded-lg">
                <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

        <div class="mt-3">
            <p class="text-2xl font-bold text-foreground">$45,231.89</p>
            <div class="flex items-center gap-2 mt-1">
                <span class="inline-flex items-center gap-1 text-xs font-medium text-emerald-600 dark:text-emerald-400">
                    +20.1%
                </span>
                <span class="text-xs text-muted-foreground">vs last month</span>
            </div>
        </div>
        <div id="metric-sparkline-revenue" class="mt-4 h-10 w-full"></div>
    </div>

    <!-- Subscriptions -->
    <div
        class="bg-card border border-border rounded-xl p-5 shadow-sm hover:shadow-md hover:border-primary/20 transition-all duration-200">
        <div class="flex items-center justify-between">
            <p class="text-sm font-medium text-muted-foreground">Subscriptions</p>
            <div class="p-2 bg-primary/10 rounded-lg">
                <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>
        </div>
        <div class="mt-3">
            <p class="text-2xl font-bold text-foreground">+2,350</p>
            <div class="flex items-center gap-2 mt-1">
                <span class="inline-flex items-center gap-1 text-xs font-medium text-emerald-600 dark:text-emerald-400">
                    +180.1%
                </span>
                <span class="text-xs text-muted-foreground">from last month</span>
            </div>
        </div>
        <div id="metric-sparkline-subs" class="mt-4 h-10 w-full"></div>
    </div>

    <!-- Bounce Rate -->
    <div
        class="bg-card border border-border rounded-xl p-5 shadow-sm hover:shadow-md hover:border-primary/20 transition-all duration-200">
        <div class="flex items-center justify-between">
            <p class="text-sm font-medium text-muted-foreground">Bounce Rate</p>
            <div class="p-2 bg-red-500/10 rounded-lg">
                <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
            </div>
        </div>
        <div class="mt-3">
            <p class="text-2xl font-bold text-foreground">12.5%</p>
            <div class="flex items-center gap-2 mt-1">
                <span class="inline-flex items-center gap-1 text-xs font-medium text-emerald-600 dark:text-emerald-400">
                    -4.0%
                </span>
                <span class="text-xs text-muted-foreground">from last week</span>
            </div>
        </div>
        <div id="metric-sparkline-bounce" class="mt-4 h-10 w-full"></div>
    </div>

    <!-- Active Now -->
    <div
        class="bg-card border border-border rounded-xl p-5 shadow-sm hover:shadow-md hover:border-primary/20 transition-all duration-200">
        <div class="flex items-center justify-between">
            <p class="text-sm font-medium text-muted-foreground">Active Now</p>
            <div class="p-2 bg-primary/10 rounded-lg">
                <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"

                </svg>
            </div>
        </div>
        <div class="mt-3">
            <div class="flex items-center gap-2">
                <p class="text-2xl font-bold text-foreground">+573</p>
                <span class="relative flex h-2.5 w-2.5">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                </span>
            </div>
            <div class="flex items-center gap-2 mt-1">
                <span class="inline-flex items-center gap-1 text-xs font-medium text-emerald-600 dark:text-emerald-400">
                    +201
                </span>
                <span class="text-xs text-muted-foreground">since last hour</span>
            </div>
        </div>
        <div id="metric-sparkline-active" class="mt-4 h-10 w-full"></div>
    </div>

</div>
