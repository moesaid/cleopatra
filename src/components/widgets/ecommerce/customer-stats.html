<!-- E-commerce Customer Stats Widget -->
<!-- Theme-aware using primary color tokens -->

<div class="bg-card border border-border rounded-xl p-5">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-sm font-bold text-foreground">Customer Stats</h3>
        <span class="text-xs text-muted-foreground">This Month</span>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-2 gap-3">
        <!-- Repeat Customers -->
        <div class="p-3 bg-primary/5 rounded-lg">
            <div class="flex items-center gap-2 mb-1">
                <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                <span class="text-xs text-muted-foreground">Repeat</span>
            </div>
            <p class="text-lg font-bold text-foreground">68%</p>
        </div>

        <!-- New Customers -->
        <div class="p-3 bg-primary/5 rounded-lg">
            <div class="flex items-center gap-2 mb-1">
                <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
                <span class="text-xs text-muted-foreground">New</span>
            </div>
            <p class="text-lg font-bold text-foreground">245</p>
        </div>

        <!-- Avg Order Value -->
        <div class="p-3 bg-primary/5 rounded-lg">
            <div class="flex items-center gap-2 mb-1">
                <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs text-muted-foreground">Avg Order</span>
            </div>
            <p class="text-lg font-bold text-foreground">$127</p>
        </div>

        <!-- Satisfaction -->
        <div class="p-3 bg-primary/5 rounded-lg">
            <div class="flex items-center gap-2 mb-1">
                <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs text-muted-foreground">Satisfaction</span>
            </div>
            <p class="text-lg font-bold text-foreground">4.8<span
                    class="text-xs font-normal text-muted-foreground">/5</span></p>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="mt-4">
        <div class="flex items-center justify-between text-xs mb-1">
            <span class="text-muted-foreground">Monthly Target</span>
            <span class="font-medium text-foreground">2,847 / 3,000</span>
        </div>
        <div class="h-2 bg-muted rounded-full overflow-hidden">
            <div class="h-full bg-primary rounded-full" style="width: 95%"></div>
        </div>
    </div>
</div>
