<!-- E-commerce Metrics Row Widget - 4 metric cards with sparklines -->
<!-- All cards use primary color theming for consistency -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">

    <!-- Total Revenue -->
    <div
        class="bg-card border border-border rounded-xl p-5 relative overflow-hidden shadow-sm hover:shadow-md hover:border-primary/20 transition-all duration-200">
        <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-br from-primary/10 to-transparent rounded-bl-full">
        </div>
        <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center">
                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <p class="text-xs font-medium text-muted-foreground uppercase tracking-wide">Total Revenue</p>
        </div>
        <div class="flex items-end justify-between">
            <span class="text-3xl font-bold text-foreground">$128,430</span>
            <span
                class="text-xs font-medium text-emerald-600 dark:text-emerald-400 bg-emerald-500/10 px-2 py-1 rounded-full flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
                +12.5%
            </span>
        </div>
        <div id="ecommerce-chart-revenue" class="mt-4 h-12"></div>
    </div>

    <!-- Total Orders -->
    <div
        class="bg-card border border-border rounded-xl p-5 relative overflow-hidden shadow-sm hover:shadow-md hover:border-primary/20 transition-all duration-200">
        <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-br from-primary/15 to-transparent rounded-bl-full">
        </div>
        <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 rounded-xl bg-primary/15 flex items-center justify-center">
                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </div>
            <p class="text-xs font-medium text-muted-foreground uppercase tracking-wide">Total Orders</p>
        </div>
        <div class="flex items-end justify-between">
            <span class="text-3xl font-bold text-foreground">2,847</span>
            <span
                class="text-xs font-medium text-emerald-600 dark:text-emerald-400 bg-emerald-500/10 px-2 py-1 rounded-full flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
                +8.2%
            </span>
        </div>
        <div id="ecommerce-chart-orders" class="mt-4 h-12"></div>
    </div>

    <!-- Total Customers -->
    <div
        class="bg-card border border-border rounded-xl p-5 relative overflow-hidden shadow-sm hover:shadow-md hover:border-primary/20 transition-all duration-200">
        <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-br from-primary/20 to-transparent rounded-bl-full">
        </div>
        <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 rounded-xl bg-primary/20 flex items-center justify-center">
                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>
            <p class="text-xs font-medium text-muted-foreground uppercase tracking-wide">Customers</p>
        </div>
        <div class="flex items-end justify-between">
            <span class="text-3xl font-bold text-foreground">18,249</span>
            <span
                class="text-xs font-medium text-emerald-600 dark:text-emerald-400 bg-emerald-500/10 px-2 py-1 rounded-full flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
                +24.3%
            </span>
        </div>
        <div id="ecommerce-chart-customers" class="mt-4 h-12"></div>
    </div>

    <!-- Conversion Rate - Uses primary color -->
    <div
        class="bg-card border border-border rounded-xl p-5 relative overflow-hidden shadow-sm hover:shadow-md hover:border-primary/20 transition-all duration-200">
        <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-br from-primary/25 to-transparent rounded-bl-full">
        </div>
        <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 rounded-xl bg-primary/25 flex items-center justify-center">
                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            </div>
            <p class="text-xs font-medium text-muted-foreground uppercase tracking-wide">Conversion</p>
        </div>
        <div class="flex items-end justify-between">
            <span class="text-3xl font-bold text-foreground">3.24%</span>
            <span
                class="text-xs font-medium text-rose-600 dark:text-rose-400 bg-rose-500/10 px-2 py-1 rounded-full flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                </svg>
                -0.8%
            </span>
        </div>
        <div class="mt-4">
            <div class="flex justify-between text-xs mb-1.5">
                <span class="text-muted-foreground">Target: 4%</span>
                <span class="text-foreground font-medium">81%</span>
            </div>
            <div class="h-2 w-full bg-muted rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-primary/80 to-primary rounded-full transition-all duration-500"
                    style="width: 81%"></div>
            </div>
        </div>
    </div>

</div>
