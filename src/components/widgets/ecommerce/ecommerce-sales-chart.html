<!-- E-commerce Sales Chart Widget -->
<div class="bg-card border border-border rounded-xl p-5 shadow-sm">
    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-4">
        <div>
            <h3 class="text-base font-bold text-foreground">Sales Overview</h3>
            <p class="text-xs text-muted-foreground mt-0.5">Revenue vs Orders comparison</p>
        </div>
        <div class="flex items-center gap-2">
            <button
                class="px-3 py-1.5 text-xs font-medium bg-primary text-primary-foreground rounded-lg">Revenue</button>
            <button
                class="px-3 py-1.5 text-xs font-medium text-muted-foreground hover:bg-muted rounded-lg transition-colors">Orders</button>
            <button
                class="px-3 py-1.5 text-xs font-medium text-muted-foreground hover:bg-muted rounded-lg transition-colors">Visitors</button>
        </div>
    </div>
    <div id="ecommerce-sales-chart" class="h-72"></div>
    <div class="flex items-center justify-center gap-6 mt-4 pt-4 border-t border-border">
        <label class="inline-flex items-center cursor-pointer text-xs">
            <input type="checkbox" checked class="form-checkbox w-3 h-3 text-primary rounded"
                onchange="toggleSalesSeries(0)" />
            <span class="ml-1.5 text-muted-foreground">This Period</span>
            <span class="ml-1 w-2 h-2 rounded-full bg-primary"></span>
        </label>
        <label class="inline-flex items-center cursor-pointer text-xs">
            <input type="checkbox" checked class="form-checkbox w-3 h-3 text-primary rounded"
                onchange="toggleSalesSeries(1)" />
            <span class="ml-1.5 text-muted-foreground">Last Period</span>
            <span class="ml-1 w-2 h-2 rounded-full bg-muted-foreground"></span>
        </label>
    </div>
</div>
