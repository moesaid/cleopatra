<!-- Inventory Chart Widget -->
<div class="bg-card border border-border rounded-xl p-4">
    <div class="flex items-center justify-between mb-4">
        <div>
            <h3 class="text-base font-semibold text-foreground">Stock Movement</h3>
            <p class="text-xs text-muted-foreground">Last 30 days</p>
        </div>
        <div class="flex items-center gap-3 text-xs">
            <div class="flex items-center gap-1.5">
                <span class="w-2 h-2 rounded-full bg-primary"></span>
                <span class="text-muted-foreground">Arrivals</span>
            </div>
            <div class="flex items-center gap-1.5">
                <span class="w-2 h-2 rounded-full bg-primary/40"></span>
                <span class="text-muted-foreground">Sales</span>
            </div>
        </div>
    </div>

    <!-- Chart Container -->
    <div class="h-[180px] chart-container">
        <canvas id="inventory-chart"></canvas>
    </div>
</div>
