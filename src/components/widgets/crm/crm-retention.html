<!-- Retention Rate Widget -->
<div class="bg-card border border-border rounded-xl p-4">
    <!-- Header -->
    <div class="flex items-center justify-between mb-2">
        <h3 class="text-base font-semibold text-foreground">Retention Rate</h3>
        <button class="p-1 rounded-md hover:bg-muted transition-colors">
            <svg class="w-4 h-4 text-muted-foreground" fill="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="6" r="1.5" />
                <circle cx="12" cy="12" r="1.5" />
                <circle cx="12" cy="18" r="1.5" />
            </svg>
        </button>
    </div>

    <!-- Rate -->
    <div class="flex items-baseline gap-2 mb-2">
        <span class="text-2xl font-bold text-foreground">95%</span>
        <span class="text-xs text-primary">+12% vs last month</span>
    </div>

    <!-- Legend -->
    <div class="flex items-center gap-3 mb-3 text-[10px]">
        <div class="flex items-center gap-1">
            <span class="w-2 h-2 rounded-sm bg-primary/30"></span>
            <span class="text-muted-foreground">SMEs</span>
        </div>
        <div class="flex items-center gap-1">
            <span class="w-2 h-2 rounded-sm bg-primary/60"></span>
            <span class="text-muted-foreground">Startups</span>
        </div>
        <div class="flex items-center gap-1">
            <span class="w-2 h-2 rounded-sm bg-primary"></span>
            <span class="text-muted-foreground">Enterprises</span>
        </div>
    </div>

    <!-- Chart Container -->
    <div class="h-20 chart-container">
        <canvas id="crm-retention-chart"></canvas>
    </div>
</div>
