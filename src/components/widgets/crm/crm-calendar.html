<!-- CRM Mini Calendar -->
<div class="bg-card border border-border rounded-xl p-4">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-foreground">Calendar</h3>
        <button
            class="flex items-center gap-2 px-3 py-1.5 bg-muted/50 rounded-lg text-sm text-foreground hover:bg-muted transition-colors">
            <span>March</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
    </div>

    <!-- Week Days -->
    <div class="flex items-center gap-2 mb-4">
        <div class="flex-1 text-center py-1.5 text-xs text-muted-foreground">Sun 5</div>
        <div class="flex-1 text-center py-1.5 text-xs bg-primary text-primary-foreground rounded-lg font-medium">Mon 6
        </div>
        <div class="flex-1 text-center py-1.5 text-xs text-muted-foreground">Tue 7</div>
        <div class="flex-1 text-center py-1.5 text-xs text-muted-foreground">Wed 8</div>
        <div class="flex-1 text-center py-1.5 text-xs text-muted-foreground">Thu 9</div>
        <div class="flex-1 text-center py-1.5 text-xs text-muted-foreground">Fri 10</div>
    </div>

    <!-- Add New Button -->
    <button
        class="w-full py-2 border border-dashed border-border rounded-lg text-sm text-muted-foreground hover:text-foreground hover:border-foreground/30 transition-colors mb-4">
        + Add New
    </button>

    <!-- Events -->
    <div class="space-y-3">
        <!-- Event 1 -->
        <div class="relative pl-4 border-l-2 border-primary">
            <div class="flex items-start justify-between">
                <div>
                    <div class="text-xs text-muted-foreground mb-1">09:00</div>
                    <h4 class="text-sm font-medium text-foreground">Mesh Weekly Meeting</h4>
                    <p class="text-xs text-muted-foreground">9.00 am - 10.30 am</p>
                </div>
            </div>
            <div class="flex items-center justify-between mt-2">
                <div class="flex items-center gap-2">
                    <div class="flex -space-x-1">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg"
                            class="w-5 h-5 rounded-full border border-card">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg"
                            class="w-5 h-5 rounded-full border border-card">
                        <img src="https://randomuser.me/api/portraits/men/45.jpg"
                            class="w-5 h-5 rounded-full border border-card">
                    </div>
                    <span class="text-xs text-muted-foreground">+7</span>
                    <span class="text-xs text-muted-foreground">• ⏱️ 90m</span>
                </div>
                <button
                    class="text-xs text-muted-foreground hover:text-foreground transition-colors flex items-center gap-1">
                    On Google Meet
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            <div class="absolute -left-1.5 top-0 w-3 h-3 bg-primary rounded-full border-2 border-card"></div>
        </div>

        <!-- Event 2 -->
        <div class="relative pl-4 border-l-2 border-primary/50">
            <div class="text-xs text-primary mb-1">09:32</div>
            <!-- Timeline dot between events -->
        </div>

        <!-- Event 3 -->
        <div class="relative pl-4 border-l-2 border-primary/50">
            <div class="text-xs text-muted-foreground mb-1">11:00</div>
            <h4 class="text-sm font-medium text-foreground">Patreon Gamification Demo</h4>
            <p class="text-xs text-muted-foreground">10.45 am - 12.45 am</p>
            <div class="absolute -left-1.5 top-0 w-3 h-3 bg-primary/50 rounded-full border-2 border-card"></div>
        </div>
    </div>
</div>
