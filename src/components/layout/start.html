    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Critical CSS -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        #app {
            opacity: 0;
            visibility: hidden;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loading .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top-color: #111;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loaded #app {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.2s;
        }

        .loaded #loading {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
    </style>
</head>
