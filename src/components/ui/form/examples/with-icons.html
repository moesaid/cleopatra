<div class="space-y-4 max-w-sm">
    <div class="space-y-2">
        <label class="text-sm font-medium leading-none">Search</label>
        <div class="relative">
            <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground"></i>
            <input type="text" placeholder="Search..." class="flex h-10 w-full rounded-md border border-input
                bg-background pl-10 pr-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground
                focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
        </div>
    </div>
    <div class="space-y-2">
        <label class="text-sm font-medium leading-none">Amount</label>
        <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground text-sm">$</span>
            <input type="number" placeholder="0.00" class="flex h-10 w-full rounded-md border border-input
                bg-background pl-7 pr-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground
                focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
        </div>
    </div>
</div>
