<div class="space-y-4 max-w-sm">
    <div class="space-y-2">
        <label class="text-sm font-medium leading-none">Password</label>
        <input type="password" placeholder="Create a password" class="flex h-10 w-full rounded-md border
            border-input bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none
            focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
    </div>
    <div class="space-y-2">
        <div class="flex gap-1">
            <div class="h-1.5 flex-1 rounded-full bg-destructive"></div>
            <div class="h-1.5 flex-1 rounded-full bg-warning"></div>
            <div class="h-1.5 flex-1 rounded-full bg-muted"></div>
            <div class="h-1.5 flex-1 rounded-full bg-muted"></div>
        </div>
        <p class="text-[0.8rem] text-warning font-medium">Medium strength</p>
    </div>
    <div class="space-y-2 rounded-lg border border-border p-4">
        <p class="text-sm font-medium">Password requirements:</p>
        <ul class="space-y-1.5">
            <li class="flex items-center gap-2 text-[0.8rem] text-success"><i class="ri-checkbox-circle-fill"></i>
                At least 8 characters</li>
            <li class="flex items-center gap-2 text-[0.8rem] text-success"><i class="ri-checkbox-circle-fill"></i>
                Contains uppercase letter</li>
            <li class="flex items-center gap-2 text-[0.8rem] text-muted-foreground"><i
                    class="ri-checkbox-blank-circle-line"></i> Contains a number</li>
            <li class="flex items-center gap-2 text-[0.8rem] text-muted-foreground"><i
                    class="ri-checkbox-blank-circle-line"></i> Contains special character</li>
        </ul>
    </div>
</div>
