<div class="max-w-sm mx-auto space-y-6">
    <div class="space-y-2 text-center">
        <h3 class="text-2xl font-semibold tracking-tight">Create an account</h3>
        <p class="text-sm text-muted-foreground">Enter your email below to create your account</p>
    </div>
    <div class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <button class="btn btn-outline w-full"><i class="ri-github-fill mr-2"></i> GitHub</button>
            <button class="btn btn-outline w-full"><i class="ri-google-fill mr-2"></i> Google</button>
        </div>
        <div class="relative">
            <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-border"></span>
            </div>
            <div class="relative flex justify-center text-xs uppercase"><span class="bg-card px-2
                    text-muted-foreground">Or continue with</span></div>
        </div>
        <div class="space-y-2">
            <label class="text-sm font-medium leading-none">Email</label>
            <input type="email" placeholder="m@example.com" class="flex h-10 w-full rounded-md border border-input
                bg-background px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none
                focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
        </div>
        <div class="space-y-2">
            <label class="text-sm font-medium leading-none">Password</label>
            <input type="password" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2
                text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2
                focus-visible:ring-ring focus-visible:ring-offset-2">
        </div>
        <button class="btn w-full">Create account</button>
    </div>
    <p class="text-center text-sm text-muted-foreground">By clicking continue, you agree to our <a href="#"
            class="underline underline-offset-4 hover:text-primary">Terms of Service</a> and <a href="#"
            class="underline underline-offset-4 hover:text-primary">Privacy Policy</a>.</p>
</div>
