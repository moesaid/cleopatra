<div class="space-y-3">
    <label class="text-sm font-medium leading-none">Notify me about...</label>
    <div class="space-y-2">
        <div class="flex items-center space-x-2">
            <input type="radio" id="all" name="notify" value="all" class="h-4 w-4 border-primary text-primary
                focus:ring-ring accent-primary" checked>
            <label for="all" class="text-sm font-normal">All new messages</label>
        </div>
        <div class="flex items-center space-x-2">
            <input type="radio" id="mentions" name="notify" value="mentions" class="h-4 w-4 border-primary
                text-primary focus:ring-ring accent-primary">
            <label for="mentions" class="text-sm font-normal">Direct messages and mentions</label>
        </div>
        <div class="flex items-center space-x-2">
            <input type="radio" id="none" name="notify" value="none" class="h-4 w-4 border-primary text-primary
                focus:ring-ring accent-primary">
            <label for="none" class="text-sm font-normal">Nothing</label>
        </div>
    </div>
</div>
