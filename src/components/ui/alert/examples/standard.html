<div class="alert alert-info">
    <div class="alert-icon"><i class="ri-information-line"></i></div>
    <div class="alert-content">
        <h4 class="alert-title">Information</h4>
        <p class="alert-description">This is an informational alert. It provides helpful context.</p>
    </div>
    <button class="alert-close alert-btn-close"><i class="ri-close-line text-lg"></i></button>
</div>

<div class="alert alert-success">
    <div class="alert-icon"><i class="ri-check-line"></i></div>
    <div class="alert-content">
        <h4 class="alert-title">Success</h4>
        <p class="alert-description">Your changes have been saved successfully.</p>
    </div>
    <button class="alert-close alert-btn-close"><i class="ri-close-line text-lg"></i></button>
</div>

<div class="alert alert-warning">
    <div class="alert-icon"><i class="ri-alert-line"></i></div>
    <div class="alert-content">
        <h4 class="alert-title">Warning</h4>
        <p class="alert-description">Please review your input before submitting.</p>
    </div>
    <button class="alert-close alert-btn-close"><i class="ri-close-line text-lg"></i></button>
</div>

<div class="alert alert-destructive">
    <div class="alert-icon"><i class="ri-error-warning-line"></i></div>
    <div class="alert-content">
        <h4 class="alert-title">Error</h4>
        <p class="alert-description">Something went wrong. Please try again.</p>
    </div>
    <button class="alert-close alert-btn-close"><i class="ri-close-line text-lg"></i></button>
</div>
