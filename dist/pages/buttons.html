<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleopatra - Modern Admin Dashboard</title>
    <link rel="icon" type="image/png" href="/images/fav.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Critical CSS -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        #app {
            opacity: 0;
            visibility: hidden;
        }

        #loading {
            position: fixed;
            inset: 0;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loading .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top-color: #111;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loaded #app {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.2s;
        }

        .loaded #loading {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
    </style>
  <script type="module" crossorigin src="/js/main-jUUSiwXV.js"></script>
  <link rel="stylesheet" crossorigin href="/css/style.css">
</head>

<body class="bg-[#f5f5f9]">
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div id="app" class="min-h-screen">
        <!-- Top Navbar -->
        <header
            class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-gray-100 z-50 flex items-center px-4 lg:px-5">
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-toggle"
                class="lg:hidden w-10 h-10 flex items-center justify-center text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors mr-2">
                <i class="ri-menu-line text-xl"></i>
            </button>

            <!-- Logo -->
            <a href="/pages/" class="flex items-center gap-2">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-rose-500 to-rose-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">C</span>
                </div>
                <span class="font-semibold text-gray-900 text-lg hidden sm:block">Cleopatra</span>
            </a>

            <!-- Sidebar Toggle (Desktop) -->
            <button id="sidebar-toggle"
                class="hidden lg:flex ml-4 w-8 h-8 items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                <i class="ri-arrow-left-right-line text-lg"></i>
            </button>

            <!-- Center Nav -->
            <nav class="hidden lg:flex items-center gap-1 ml-8">
                <a href="/pages/"
                    class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg transition-colors">Home</a>
                <a href="/pages/buttons.html"
                    class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg transition-colors">Components</a>
                <a href="/pages/alert.html"
                    class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg transition-colors">Alerts</a>
                <a href="/pages/email.html"
                    class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg transition-colors">Email</a>
            </nav>

            <!-- Right Actions -->
            <div class="flex items-center gap-1 sm:gap-2 ml-auto">
                <button
                    class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                    <i class="ri-search-line text-xl"></i>
                </button>
                <button
                    class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors relative">
                    <i class="ri-notification-3-line text-xl"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-rose-500 rounded-full"></span>
                </button>
                <button
                    class="hidden sm:flex w-10 h-10 items-center justify-center text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                    <i class="ri-apps-2-line text-xl"></i>
                </button>
                <div
                    class="w-9 h-9 rounded-full bg-gradient-to-br from-orange-400 to-rose-500 ml-1 sm:ml-2 cursor-pointer ring-2 ring-white">
                </div>
            </div>
        </header>

        <!-- Mobile Sidebar Overlay -->
        <div id="sidebar-overlay"
            class="fixed inset-0 bg-black/50 z-40 hidden opacity-0 transition-opacity duration-300 lg:hidden"></div>

        <!-- Sidebar Container -->
        <aside id="sidebar"
            class="sidebar fixed top-16 left-0 w-[260px] h-[calc(100vh-4rem)] bg-white border-r border-gray-100 z-40 transition-all duration-300 lg:translate-x-0 -translate-x-full overflow-y-auto overflow-x-visible">
            <!-- Sidebar content rendered by JS -->
        </aside>

        <!-- Main Content -->
        <main id="content" class="lg:ml-[260px] pt-16 min-h-screen transition-all duration-300">
            <!-- Page Header -->
            <div class="bg-white border-b border-gray-100 px-4 sm:px-6 py-4 sm:py-5">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                    <div>
                        <h1 class="text-lg sm:text-xl font-semibold text-gray-900">Buttons</h1>
                        <p class="text-sm text-gray-500 mt-0.5">Button styles and variations</p>
                    </div>
                    <button
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors w-fit">
                        View Profile
                    </button>
                </div>
            </div>

            <!-- Page Content -->
            <div class="p-4 sm:p-6">

<!-- Primary Buttons -->
<div class="bg-white rounded-xl p-6 border border-gray-100 mb-5">
  <h3 class="font-semibold text-gray-900 mb-4">Primary Buttons</h3>
  <div class="flex flex-wrap gap-3">
    <button
      class="px-4 py-2.5 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition">Primary</button>
    <button
      class="px-4 py-2.5 bg-gray-900 text-white text-sm font-medium rounded-lg hover:bg-gray-800 transition">Secondary</button>
    <button
      class="px-4 py-2.5 bg-emerald-600 text-white text-sm font-medium rounded-lg hover:bg-emerald-700 transition">Success</button>
    <button
      class="px-4 py-2.5 bg-rose-600 text-white text-sm font-medium rounded-lg hover:bg-rose-700 transition">Danger</button>
    <button
      class="px-4 py-2.5 bg-amber-500 text-white text-sm font-medium rounded-lg hover:bg-amber-600 transition">Warning</button>
  </div>
</div>

<!-- Outline Buttons -->
<div class="bg-white rounded-xl p-6 border border-gray-100 mb-5">
  <h3 class="font-semibold text-gray-900 mb-4">Outline Buttons</h3>
  <div class="flex flex-wrap gap-3">
    <button
      class="px-4 py-2.5 border border-indigo-600 text-indigo-600 text-sm font-medium rounded-lg hover:bg-indigo-50 transition">Primary</button>
    <button
      class="px-4 py-2.5 border border-gray-900 text-gray-900 text-sm font-medium rounded-lg hover:bg-gray-50 transition">Secondary</button>
    <button
      class="px-4 py-2.5 border border-emerald-600 text-emerald-600 text-sm font-medium rounded-lg hover:bg-emerald-50 transition">Success</button>
    <button
      class="px-4 py-2.5 border border-rose-600 text-rose-600 text-sm font-medium rounded-lg hover:bg-rose-50 transition">Danger</button>
  </div>
</div>

<!-- Soft Buttons -->
<div class="bg-white rounded-xl p-6 border border-gray-100 mb-5">
  <h3 class="font-semibold text-gray-900 mb-4">Soft Buttons</h3>
  <div class="flex flex-wrap gap-3">
    <button
      class="px-4 py-2.5 bg-indigo-50 text-indigo-600 text-sm font-medium rounded-lg hover:bg-indigo-100 transition">Primary</button>
    <button
      class="px-4 py-2.5 bg-gray-100 text-gray-700 text-sm font-medium rounded-lg hover:bg-gray-200 transition">Secondary</button>
    <button
      class="px-4 py-2.5 bg-emerald-50 text-emerald-600 text-sm font-medium rounded-lg hover:bg-emerald-100 transition">Success</button>
    <button
      class="px-4 py-2.5 bg-rose-50 text-rose-600 text-sm font-medium rounded-lg hover:bg-rose-100 transition">Danger</button>
  </div>
</div>

<!-- Button Sizes -->
<div class="bg-white rounded-xl p-6 border border-gray-100 mb-5">
  <h3 class="font-semibold text-gray-900 mb-4">Button Sizes</h3>
  <div class="flex flex-wrap items-center gap-3">
    <button
      class="px-3 py-1.5 bg-indigo-600 text-white text-xs font-medium rounded-lg hover:bg-indigo-700 transition">Small</button>
    <button
      class="px-4 py-2.5 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition">Default</button>
    <button
      class="px-5 py-3 bg-indigo-600 text-white text-base font-medium rounded-lg hover:bg-indigo-700 transition">Large</button>
  </div>
</div>

<!-- Icon Buttons -->
<div class="bg-white rounded-xl p-6 border border-gray-100">
  <h3 class="font-semibold text-gray-900 mb-4">Icon Buttons</h3>
  <div class="flex flex-wrap gap-3">
    <button
      class="w-10 h-10 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
      <i class="ri-add-line text-lg"></i>
    </button>
    <button
      class="w-10 h-10 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition flex items-center justify-center">
      <i class="ri-check-line text-lg"></i>
    </button>
    <button
      class="w-10 h-10 bg-rose-600 text-white rounded-lg hover:bg-rose-700 transition flex items-center justify-center">
      <i class="ri-delete-bin-line text-lg"></i>
    </button>
    <button
      class="w-10 h-10 border border-gray-200 text-gray-600 rounded-lg hover:bg-gray-50 transition flex items-center justify-center">
      <i class="ri-settings-3-line text-lg"></i>
    </button>
  </div>
</div>

</div>
</main>
</div>

</body>

</html>
